<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }
  main {
    border: 1px solid white;
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    width: 100%;
  }
</style>

<main class="main">
  <div class="content">
    <comments [comments]="comments"></comments>
    <div>

      <mention [inputOpen]="inputOpen"></mention>
      <button (click)="toggleInput()" mat-raised-button>
        <mat-icon fontIcon="chat_bubble"/> 
        Add Comment
      </button>
    </div>
  </div>
</main>

<router-outlet />
